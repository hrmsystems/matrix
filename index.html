<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escalation Matrix - Quantum</title>

  <!-- Favicon (using the PNG image from GitHub) -->
  <link rel="icon" href="https://github.com/hrmsystems/matrix/blob/main/LOGO%20PNG3.png?raw=true" type="image/png" />

  <!-- Import Poetsen One Regular (400) Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One:wght@400&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif; /* Default font for body */
      margin: 0;
      padding-top: 100px; /* Reduced the top padding */
      padding-bottom: 60px; /* Ensures space for the fixed footer */
      background-color: #f4f4f9;
      overflow-x: hidden;
    }

    /* Apply Poetsen One Regular (400) font to the company name */
    header h1 {
      font-family: 'Poetsen One', sans-serif;
      font-weight: 400; /* Regular weight */
      margin: 0;
      font-size: 24px;
    }

    header {
      background-color: #FF0000;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    .header-content h2 {
      margin: 10px 0 0;
      font-size: 18px;
    }

    .container {
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 0; /* No extra margin at the top */
    }

    #table-container {
      overflow-y: auto;
      max-height: calc(100vh - 160px); /* Adjusted for header + footer */
      margin-top: 0; /* No additional margin between header and table */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0; /* Remove extra space between the table and header */
      font-size: 14px; /* Reduced font size */
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
      word-wrap: break-word;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    thead {
      background-color: #000000;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    footer {
      background-color: #FF0000;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-content">
      <h1>QUANTUM HRM SYSTEMS PVT LIMITED</h1> <!-- Company name with Poetsen One Regular font -->
      <h2>Escalation Matrix</h2>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div id="table-container">
      <!-- Table will be inserted here -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 All rights reserved. QUANTUM HRM SYSTEMS PVT LIMITED</p>
  </footer>

  <!-- JavaScript to fetch and display CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    const csvUrl = "https://raw.githubusercontent.com/hrmsystemsngl/matrix/main/Escalation%20Matrix%20-%2018%20may.csv";

    fetch(csvUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }
        return response.text();
      })
      .then(csvData => {
        Papa.parse(csvData, {
          complete: function(results) {
            const data = results.data;
            console.log(data); // Debugging the data
            createTable(data);
          },
          error: function(error) {
            console.error('Error parsing CSV:', error.message);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching the CSV file:', error);
      });

    function createTable(data) {
      if (!data || data.length === 0) {
        document.getElementById('table-container').innerHTML = '<p>No data available</p>';
        return;
      }

      let tableHtml = '<table>';
      tableHtml += '<thead><tr>';
      for (let header of data[0]) {
        tableHtml += `<th>${header}</th>`;
      }
      tableHtml += '</tr></thead><tbody>';

      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        if (row.every(cell => cell.trim() === '')) continue; // Skip empty rows
        tableHtml += '<tr>';
        for (let cell of row) {
          tableHtml += `<td>${cell}</td>`;
        }
        tableHtml += '</tr>';
      }

      tableHtml += '</tbody></table>';
      document.getElementById('table-container').innerHTML = tableHtml;
    }
  </script>

</body>
</html>
